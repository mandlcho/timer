<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a1a">
  <title>Focus Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1a1a1a;
      --fg: #e0e0e0;
      --muted: #666;
      --accent: #4a9eff;
      --danger: #ff6b6b;
      --border: #333;
    }

    [data-theme="light"] {
      --bg: #fafafa;
      --fg: #1a1a1a;
      --muted: #888;
      --accent: #2563eb;
      --danger: #dc2626;
      --border: #ddd;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Menlo', monospace;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease, color 0.4s ease;
    }

    *, *::before, *::after {
      transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease, opacity 0.4s ease;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem 1rem;
      width: 100%;
    }

    .timer-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .activity-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--muted);
      color: var(--fg);
      font-size: 1rem;
      text-align: center;
      padding: 0.5rem;
      width: 100%;
      max-width: 200px;
      outline: none;
    }

    .activity-input:focus {
      border-color: var(--accent);
    }

    .timer-ring-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 400px;
    }

    .timer-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 260px;
      height: 260px;
    }

    .timer-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      transform: rotate(-90deg);
    }

    .timer-ring-bg {
      fill: none;
      stroke: var(--border);
      stroke-width: 3;
    }

    .timer-ring-progress {
      fill: none;
      stroke: var(--accent);
      stroke-width: 3;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s ease;
    }

    .time-display {
      font-size: 4.5rem;
      font-weight: 200;
      letter-spacing: 0.05em;
      font-variant-numeric: tabular-nums;
    }

    .time-presets {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preset-btn {
      background: transparent;
      border: 1px solid var(--muted);
      border-radius: 20px;
      color: var(--muted);
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      border-color: var(--fg);
      color: var(--fg);
      background: transparent;
    }

    .preset-btn.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .controls-main {
      display: flex;
      gap: 0.75rem;
    }

    .reset-link {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0.25rem;
      text-decoration: underline;
    }

    .reset-link:hover {
      color: var(--fg);
      background: none;
    }

    button {
      background: transparent;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 0.5rem 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      font-family: inherit;
    }

    button:hover {
      background: var(--fg);
      color: var(--bg);
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    button.primary {
      border-color: var(--accent);
      color: var(--accent);
    }

    button.primary:hover {
      background: var(--accent);
      color: var(--bg);
    }

    button.danger {
      border-color: var(--danger);
      color: var(--danger);
    }

    button.danger:hover {
      background: var(--danger);
      color: var(--bg);
    }

    .history-section {
      border-top: 1px solid var(--muted);
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .history-title {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .history-clear {
      font-size: 0.7rem;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.25rem;
    }

    .history-clear:hover {
      color: var(--danger);
    }

    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
      gap: 0.5rem;
    }

    .history-activity {
      color: var(--fg);
      flex: 1;
    }

    .history-meta {
      color: var(--muted);
      text-align: right;
    }

    .history-delete {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0.25rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .history-item:hover .history-delete {
      opacity: 1;
    }

    .history-delete:hover {
      color: var(--danger);
      background: none;
    }

    .history-status {
      font-size: 0.7rem;
    }

    .history-status.completed {
      color: #4ade80;
    }

    .history-status.stopped {
      color: var(--muted);
    }

    .empty-state {
      color: var(--muted);
      font-size: 0.85rem;
      text-align: center;
      padding: 1rem 0;
    }

    .hidden {
      visibility: hidden;
      pointer-events: none;
    }

    /* Calendar styles */
    .calendar-section {
      border-top: 1px solid var(--muted);
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .calendar-nav button {
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      border: none;
      background: transparent;
      color: var(--muted);
    }

    .calendar-nav button:hover {
      color: var(--fg);
      background: transparent;
    }

    .calendar-month {
      font-size: 0.85rem;
      color: var(--fg);
      min-width: 120px;
      text-align: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .calendar-weekday {
      font-size: 0.65rem;
      color: var(--muted);
      text-align: center;
      padding: 0.25rem;
      text-transform: uppercase;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: var(--muted);
      cursor: pointer;
      border-radius: 4px;
      position: relative;
      gap: 2px;
    }

    .calendar-day:hover {
      background: var(--border);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.today {
      color: var(--accent);
      font-weight: bold;
    }

    .calendar-day.selected {
      background: var(--border);
      outline: 1px solid var(--accent);
    }

    .calendar-day.has-activity {
      color: var(--fg);
    }

    .day-number {
      line-height: 1;
    }

    .day-dots {
      display: flex;
      gap: 2px;
      height: 6px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }

    .activity-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
    }

    .calendar-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .selected-date-label {
      font-size: 0.75rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .clear-filter {
      font-size: 0.7rem;
      color: var(--muted);
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .clear-filter:hover {
      color: var(--fg);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }

    .theme-toggle:hover {
      color: var(--fg);
      background: none;
    }

    @media (max-width: 400px) {
      .time-display {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" title="Toggle theme">‚óê</button>
  <div class="container">
    <div class="timer-section">
      <div class="timer-ring-container">
        <svg class="timer-ring" viewBox="0 0 220 220">
          <circle class="timer-ring-bg" cx="110" cy="110" r="100"></circle>
          <circle id="timer-ring-progress" class="timer-ring-progress" cx="110" cy="110" r="100"></circle>
        </svg>
        <div class="timer-content">
          <input
            type="text"
            id="activity"
            class="activity-input"
            placeholder="What are you focusing on?"
            maxlength="50"
          >
          <div id="time-display" class="time-display">25:00</div>
          <div id="time-presets" class="time-presets">
            <button class="preset-btn" data-minutes="5">5m</button>
            <button class="preset-btn" data-minutes="15">15m</button>
            <button class="preset-btn active" data-minutes="25">25m</button>
            <button class="preset-btn" data-minutes="45">45m</button>
            <button class="preset-btn" data-minutes="60">60m</button>
          </div>
          <div class="controls">
            <div class="controls-main">
              <button id="start-btn" class="primary">Start</button>
              <button id="stop-btn" class="danger hidden">Stop</button>
            </div>
            <button id="reset-btn" class="reset-link hidden">reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="calendar-section">
      <div class="calendar-header">
        <div class="calendar-nav">
          <button id="prev-month">&lt;</button>
          <span id="calendar-month" class="calendar-month">December 2024</span>
          <button id="next-month">&gt;</button>
        </div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
      <div id="calendar-legend" class="calendar-legend"></div>
    </div>

    <div class="history-section">
      <div class="history-header">
        <span class="history-title">History</span>
        <button id="clear-history" class="history-clear">Clear</button>
      </div>
      <div id="history-list" class="history-list">
        <div class="empty-state">No sessions yet</div>
      </div>
    </div>
  </div>

  <script src="timer-core.js"></script>
  <script src="app.js"></script>
</body>
</html>
